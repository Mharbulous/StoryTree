name: Daily Design Patterns Update

# Run at 5:30 AM PST (13:30 UTC) every day
on:
  schedule:
    - cron: '30 13 * * *'
  workflow_dispatch:  # Manual trigger for testing

concurrency:
  group: daily-design-patterns
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  synthesize-designs:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: Update design patterns documentation

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Full history for git operations

      - name: Run Claude Code to synthesize design patterns
        uses: anthropics/claude-code-action@v1
        with:
          # GitHub token for repository operations (required for scheduled workflows)
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # Use OAuth token for Max subscription
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Show full output for debugging
          show_full_output: true

          # Direct prompt mode for scheduled automation
          prompt: |
            MODE: Daily Design Patterns Update (autonomous)

            Execute /synthesize-designs to generate UI/UX patterns and anti-patterns documentation from story-tree database.

            YOLO mode behaviors:
            - No approval steps - complete autonomously
            - Skip TodoWrite - steps are predictable
            - Commit with: "docs: auto-update design patterns YYYY-MM-DD"
            - Push to main

            Git workflow: git checkout main && git pull && [run /synthesize-designs] && git add -A && git commit && git push

            If no story data exists, exit without commits.

          # Tool permissions for file operations, database access, and git
          claude_args: |
            --allowedTools "Task,Read,Write,Edit,Glob,Grep,Bash(git:*),Bash(python:*),Bash(python3:*),Bash(sqlite3:*),Bash(pip:*),BashOutput,Skill,SlashCommand,TodoWrite"
            --model claude-sonnet-4-5-20250929
            --max-turns 30

      - name: Workflow summary
        run: |
          echo "## Daily Design Patterns Update" >> $GITHUB_STEP_SUMMARY
          echo "**Schedule**: 5:30 AM PST daily (1:30 PM UTC)" >> $GITHUB_STEP_SUMMARY
          echo "**Command**: \`/synthesize-designs\`" >> $GITHUB_STEP_SUMMARY
          echo "**Last run**: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This workflow automatically runs the \`/synthesize-designs\` slash command to generate UI/UX patterns and anti-patterns documentation from approved story nodes." >> $GITHUB_STEP_SUMMARY
